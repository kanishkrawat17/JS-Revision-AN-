<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            height:  10rem;
            width : 10 rem;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class = "btn"> Mouse Event</div>
    <script>
        let btnDiv = document.querySelector(".btn");
        btnDiv.addEventListener("mouseenter", function (e) {
            // console.log(e.target);
            // console.log(e.currentTarget);
            console.log("Mouse is inside Div element")
        })
        btnDiv.addEventListener("mouseleave", function (e) {
            // console.log(e.target);
            // console.log(e.currentTarget);
            console.log("Mouse is outside Div element")
        })
    </script>
</body>
</html>
