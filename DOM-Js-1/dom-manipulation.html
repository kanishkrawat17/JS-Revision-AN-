<!-- Q- Use a single event handler(only one element should have event handler attached with it) and do the following:
On clicking of the color name change the background color of the div.container to the same. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegation</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        border: 1px solid;
        height: 10rem;
        width: 10rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="red">red</div>
      <div class="blue">blue</div>
      <div class="green">green</div>
    </div>
    <script>
        let allColors = document.querySelectorAll(".container div" )
        let containerDiv =  document.querySelector(".container");

        console.log(allColors.length);

        for(let i = 0 ; i < allColors.length ; i++){
            allColors[i].addEventListener("click", function(e){     
                console.log(e);
                document.querySelector(".container").style.background = e.currentTarget.classList[0];
            })
        }
    </script>
  </body>
</html>
